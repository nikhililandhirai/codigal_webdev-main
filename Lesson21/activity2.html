<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity2</title>
</head>
<body>
  <h1>
    javascript math object methods 
  </h1>
  <script>
    var value=Math.abs(-4)
    document.write("absolute value:"+value+"<br>")
    var value=Math.acos(-1)
    document.write("acos value:"+value+"<br>")
    var value=Math.asin(2)
    document.write("asin value:"+value+"<br>")
    var value=Math.atan(0.5)
    document.write("atan value:"+value+"<br>")
  </script>  
</body>
</html>
