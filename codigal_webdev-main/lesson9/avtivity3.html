<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity3</title>
</head>
<body>
    <h1 id="text">
        text shadow
    </h1>
    <h1 id="box">
        box shadow
    </h1>
    <div>
        <p>
            text indent
        </p>
        <p id="indent">
            this an example of text indent
        </p>
    </div>
    <style>
        *{
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        #text{
            text-shadow: 2px 2px 1px #CC5500;
        }
        #box{
            box-shadow: 9px 9px 5px #301934;
        }
        #indent{
            text-indent: 50%;
        }
    </style>
</body>
</html>
