<body>
    <h2>
        javascript array methods
    </h2>
    <P id="join"></P>
    <p id="pop"></p>
    <p id="secondpop"></p>

         var fruits=['apple','banana','orange','grapes']
         document.getElementById('join').innerHTML=fruits.join(',')
         document.getElementById('pop').innerHTML=fruits.pop()
         document.getElementById('secondpop').innerHTML=fruits.pop()
    </script>
