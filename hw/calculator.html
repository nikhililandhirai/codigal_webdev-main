!doctype html>
<html>
<head>
  <title>Simple Calculator</title>
</head>
<h1>
    this is my simple Calculator
</h1>
<body>
  <script>
    var a = 10;
    var b = 5;

    var sum = a + b;
    var diff = a - b;
    var prod = a * b;
    var div = a / b;

    document.write("Addition: " + sum + "<br>");
    document.write("Subtraction: " + diff + "<br>");
    document.write("Multiplication: " + prod + "<br>");
    document.write("Division: " + div);
  </script>
</body>
</html>
