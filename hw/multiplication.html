<!DOCTYPE html>
<html>
<head>
  <title>Multiplication</title>
</head>
<body>
  <script>
    // Function for multiplication
    function multiply(x, y) {
      var result = x * y;
      return result;
    }

    // Variable to store the answer
    var answer = multiply(5, 4);

    // Show result
    document.write("Result: " + answer);
  </script>
</body>
</html
